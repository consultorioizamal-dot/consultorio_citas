{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
